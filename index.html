<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Python Scoreboard</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/pgl.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Goldman&family=Open+Sans:wght@800&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Goldman&family=Montserrat&family=Open+Sans:wght@800&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/c0b2a44661.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body dir="ltr">
    <div class="header">
      <img src="images/header.png" style="width: 100%" />
      <span class="left">Python</span>
      <img
        src="images/pythonLogo.png"
        alt="python Logo"
        width="150"
        class="centered"
      />
      <span class="right">Scores</span>
    </div>

    <div class="title">
      <img src="images/title.png" style="width: 100%" />
      <span class="tleft">No.</span>
      <span class="tcentered"> Name</span>
      <span class="tright"> Score</span>
    </div>
    <div class="order">
      <img src="images/first3.png" style="width: 100%" />
      <img src="images/1st.png" alt="1st" width="34" class="medal" />
      <span class="Oleft">1.</span>
      <span class="Ocentered">Malak Yaser</span>
      <span class="Oright">59</span>
    </div>

    <div class="order">
      <img src="images/first3.png" style="width: 100%" />
      <img src="images/2ed.png" alt="2ed" width="34" class="medal" />

      <span class="Ocentered">Menna Mohamed</span>
      <span class="Oright">53</span>
    </div>
    <div class="order">
      <img src="images/first3.png" style="width: 100%" />
      <img src="images/3rd.png" alt="3rd" width="34" class="medal" />
      <span class="Oleft">3.</span>
      <span class="Ocentered">Asmaa Saad</span>
      <span class="Oright">41</span>
    </div>
    <div class="order">
      <img src="images/remain.png" style="width: 100%" />
      <span class="Oleft">4.</span>
      <span class="Ocentered">Mahmoud Ali</span>
      <span class="Oright">34</span>
    </div>

    <!--باقي الاسماء-->

      <img src="images/remain.png" style="width: 100%" />
      <span class="Oleft">5.</span>

      <span class="Oright">31</span>

    <div class="order">
      <img src="images/remain.png" style="width: 100%" />
      <span class="Oleft">6.</span>
      <span class="Ocentered">Yasmin Ali</span>
      <span class="Oright">31</span>

    <div class="order">
      <img src="images/remain.png" style="width: 100%" />

      <span class="Ocentered">Abdelrahman Alaa</span>
      <span class="Oright">29</span>

    <div class="order">
      <img src="images/remain.png" style="width: 100%" />

      <span class="Ocentered">Philip Reda</span>
      <span class="Oright">18</span>

</html>
